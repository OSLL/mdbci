driver:
  name: vagrant
  require_chef_omnibus: 11.18.12
  customize:
    memory: 1024

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.10
    run_list:
    - recipe[selinux::disabled]
  - name: centos-6.6
    run_list:
    - recipe[selinux::disabled]
  - name: centos-7.1
    run_list:
    - recipe[selinux::disabled]
  - name: debian-7.4
    run_list:
      - recipe[apt]
  - name: fedora-20
  - name: ubuntu-14.04
    run_list:
      - recipe[apt]
#  - name: freebsd-9.2
#    run_list:
#      - recipe[freebsd::portsnap]
