      'centos-5.10',
      'centos-6.6',
      'redhat-6.6',
      'centos-7.1',
      'amazon-2014.09',
      'fedora-20',
      'suse-11.3',
      'debian-7.4',
      'debian-7.4',
      'ubuntu-12.04',
      'ubuntu-13.10',
      'ubuntu-14.04',
      'omnios-151006',
      'smartos-14.3.0'
    ]
    attributes:
      mysql:
