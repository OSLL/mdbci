suites:
  #
  # service
  #
  - name: service50-single
    run_list:
    - recipe[mysql_service_test::single]
    includes: [
      'centos-5.10'
    ]
    attributes:
      mysql:
       version: '5.0'

  - name: service51-single
    run_list:
    - recipe[mysql_service_test::single]
    includes: [
      'centos-5.10',
      'centos-6.6',
      'ubuntu-10.04'
    ]
    attributes:
      mysql:
       version: '5.1'

  - name: service55-single
    run_list:
    - recipe[mysql_service_test::single]
    includes: [
      'centos-5.10',
      'centos-6.6',
      'centos-7.1',
      'amazon-2014.09',
      'fedora-20',
      'suse-11.3',
      'debian-7.4',
      'ubuntu-14.04',
      'omnios-151006',
      'omnios-freebsd-9.2',
    ]
    attributes:
      mysql:
       version: '5.5'

  - name: service56-single
    run_list:
    - recipe[mysql_service_test::single]
    includes: [
      'centos-5.10',
      'centos-6.6',
      'redhat-6.6',
      'centos-7.1',
      'amazon-2014.09',
      'fedora-20',
      'omnios-151006',
      'smartos-14.3.0'
    ]
    attributes:
      mysql:
       version: '5.6'

  - name: service57-single
    run_list:
    - recipe[mysql_service_test::single]
    includes: [
      'centos-5.10',
      'centos-6.6',
      'redhat-6.6',
      'centos-7.1',
      'amazon-2014.09',
      'fedora-20'
    ]
    attributes:
      mysql:
       version: '5.7'

  - name: service50-multi
    run_list:
    - recipe[mysql_service_test::multi]
    includes: [
      'centos-5.10'
    ]
    attributes:
      mysql:
       version: '5.0'
       port: '3308'
       data_dir: '/data/instance-2'
       run_user: 'bob'
       initial_root_password: 'string with spaces'

  - name: service51-multi
    run_list:
    - recipe[mysql_service_test::multi]
    includes: [
      'centos-5.10',
      'ubuntu-10.04'
    ]
    attributes:
      mysql:
       version: '5.1'
       port: '3308'
       data_dir: '/data/instance-2'
       run_user: 'bob'
       initial_root_password: 'string with spaces'

  - name: service55-multi
